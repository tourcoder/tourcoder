{{ define "main" }}

<div id="wrapper">
    <div class="intro">
    {{ with .Site.GetPage "extend" "info.md" }}
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    {{ else }}
        <p></p>
    {{ end }}

    </div>
    <div class="blog">
      <ul class="bloglist">
        {{ range first 9 (where .Site.Pages "Section" "blog") }}
          <li class="blog-item">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02" }}</time>
            <a href="{{ .Permalink }}">{{.Title}}</a>
          </li>
        {{ end }}
        <li><a href="/blog">阅读更多...</a></li>
      </ul>
    </div>
</div>

{{ end }}
